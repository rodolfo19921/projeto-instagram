<!Doctype html>
<html lang="en">
    
    <!-- Inicio Cabeçalho -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>    
    <!-- Fim Cabeçalho-->


    <body>
        <section class="instagram-wrapper">
            
            <!-- INICIO LADO ESQUERDO - IMAGEM -->
            <article class="instagram-phone">
                <img src="./img/imagem-celular.png" alt="Dois celulares com telas representando perfis do instagram" class="instagram-phone-image">
            </article>
            <!-- FIM LADO ESQUERDO - IMAGEM -->

            <!-- INICIO LADO ESQUERDO - FUNÇÕES-->
            <aside class="instagram-funcoes">
                <header class="group">
                    
                    <!--logo do instagram -->
                    <img src="./img/logo-instagram.png" alt="logo do instagram" class="logo-instagram">
                    
                    <!-- imagem do perfil -->
                    <figure class="profile-photo">
                        <img src="./img/minha_foto.jpg" alt="foto do perfil">
                    </figure>

                    <!-- botão e link de opção-->
                    <a href="" class="instagram-login">Continuar como rodolfo.alvesg</a>
                    <a href="" class="instagram-logout" id="sair">Remover conta</a>
                </header>

                <!-- Secção do usuário -->
                <section class="group">
                    <p class="not-account">Não é rodolfo.alvesg?</p>
                    <p class="not-account">
                        <span class="link-blue"><a href="#">Alternar Contas</a></span>
                        ou
                        <span class="link-blue"><a href="#">Inscrever-se</a></span>
                    </p>
                </section>
                
                <!-- Seccção de download dos apps -->
                <footer class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </footer>

            </aside>
            <!-- FIM INICIO LADO ESQUERDO - FUNÇÕES-->

        </section>
    </body>


</html>
